<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- uses fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
      <!-- link to specific font from google fonts, OpenSans -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- local style.css sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
    <!-- Timeblocks go here -->
     <!-- 9AM -->
 <div class="container">
    <div class="row justify-content-center">
      <div class="col-6 col-md-6 mb-3">
        9:00AM
       </div>
      <div class="col-8">
        Task Content
      </div>
     <div class="col">
      Icon Thing
      </div>
    </div>
     
     <!-- 10AM -->
          <div class="col-12 col-md-6 col-xl-3 mb-3">
        <div class="card">
          <h4 class="card-header bg-dark text-light d-flex align-items-center">
            10AM
          </h4>
          <ul id="list-inReview" class="list-group list-group-flush">
          </ul>
        </div>
      </div>
     
     <!-- 11AM -->
          <div class="card">
       <div class="col-sm-8">11:00AM</div>
          </div>
     
     <!-- 12pm -->
     <div class="card">
       <div class="col-sm-4">12:00PM</div>
          </div>
     
     <!-- 1pm -->
     <div class="card">
       <div class="col-sm-8">1:00PM</div>
          </div>
     
     <!-- 2pm -->
     <div class="card">
       <div class="col-sm-8">2:00PM</div>
          </div>
     
     <!-- 3pm -->
     <div class="card">
       <div class="col-sm-8">3:00PM</div>
          </div>
     
     <!-- 4pm -->
     <div class="card">
       <div class="col-sm-8">4:00PM</div>
          </div>
     
     <!-- 5pm -->
       <div class="card">
       <div class="col-sm-8">5:00PM</div>
          </div>
     </div>
    </div>

    <!-- jQuery cdn link -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- local js file -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
